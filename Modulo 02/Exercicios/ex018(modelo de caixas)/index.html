<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        li{
            color: rebeccapurple;
        }
        li:active{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Tipos de Caixas</h1>
    <h2>Box-Level</h2>
    <ul>
        <li>&lt;div&gt;</li>
        <li>&lt;h1-h6&gt;</li>
        <li>&lt;p&gt;</li>
        <li>&lt;main&gt;</li>
        <li>&lt;header&gt;</li>
        <li>&lt;nav&gt;</li>
        <li>&lt;article&gt;</li>
        <li>&lt;aside&gt;</li>
        <li>&lt;footer&gt;</li>
        <li>&lt;form&gt;</li>
        <li>&lt;video&gt;</li>
    </ul>
    <h2>Inline-Level</h2>
    <ul>
        <li>&lt;span&gt;</li>
        <li>&lt;code&gt;</li>
        <li>&lt;a&gt;</li>
        <li>&lt;small&gt;</li>
        <li>&lt;strong&gt;</li>
        <li>&lt;em&gt;</li>
        <li>&lt;sup-sub&gt;</li>
        <li>&lt;label&gt;</li>
        <li>&lt;button&gt;</li>
        <li>&lt;input&gt;</li>
        <li>select</li>
    </ul>

    
</body>
</html>
