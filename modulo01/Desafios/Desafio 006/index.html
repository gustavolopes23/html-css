<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagsHTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve ser usada em cada caso:</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use a tag&lt;h1, h2, h3&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag&lt;hr&gt;">Quebra-de-linha</abbr></li>
        <li><abbr title="Use a tag&lt;abbr&gt;">Abrevia√ßoes</abbr></li>
        <li><abbr title="Use a tag&lt;a&gt;">Links</abbr></li>
        <li><abbr title="Use a tag&lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag&lt;ul&gt;">Listas nao numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;strong&gt;">Negrito</abbr></li>
   
    </ul>
    
</body>
</html>
