<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplos de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Suldeste">
                    <option value="ES">Espirito Santo</option>
                    <option value="SP">Sao Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="MA">Maranhao</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="CE">Ceara</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissao:</label>
            <input type="text" name="profi" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Administrador</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
                <option >Contador</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10">

            </textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
